            const STORAGE_KEY = "java_lessons_completed";
            let completedIds = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

            const lessonList = document.getElementById("lesson-list");
            const filterSelect = document.getElementById("filter-select");
            const searchInput = document.getElementById("search-input");
            const searchPlatform = document.getElementById("search-platform");
            const countsDisplay = document.getElementById("counts");

            function saveCompleted() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(completedIds));
            }

            function renderLessons() {
                const filter = filterSelect.value;
                const searchText = searchInput.value.toLowerCase();
                lessonList.innerHTML = "";
                let counts = { Completed: 0, Pending: 0 };

                const sections = roadmap.sections[0].sections;
                sections.forEach((section) => {
                    const sectionHeader = document.createElement("li");
                    sectionHeader.className = "list-group-item subsection-title";
                    sectionHeader.textContent = section.title;
                    lessonList.appendChild(sectionHeader);
                    const addTopic = (topic, parentId = section.id) => {
                        if (typeof topic === "string") {
                            // simple topic
                            const lessonId = parentId + "-" + topic;
                            appendLesson(lessonId, topic, parentId);
                        } else if (topic.subtopics) {
                            // object with subtopics only
                            topic.subtopics.forEach((sub) => {
                                const subId = parentId + "-" + sub;
                                appendLesson(subId, sub, parentId, true);
                            });
                        }
                    };

                    const appendLesson = (id, text, parentId, isSub = false) => {
                        const completed = completedIds.includes(id);
                        if ((filterSelect.value === "Completed" && !completed) || (filterSelect.value === "Pending" && completed)) return;
                        if (searchInput.value && !text.toLowerCase().includes(searchInput.value.toLowerCase())) return;

                        if (completed) counts.Completed++;
                        else counts.Pending++;

                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex align-items-center" + (isSub ? " subtopic" : "");
                        li.dataset.id = id;

                        const span = document.createElement("span");
                        span.className = "lesson-title";
                        span.textContent = text;
                        if (completed) span.classList.add("crossed");
                        li.appendChild(span);

                        // Click → search
                        li.addEventListener("click", () => {
                            const query = encodeURIComponent(text + " java");
                            const platform = searchPlatform.value;
                            const url = platform === "google" ? `https://www.google.com/search?q=${query}` : `https://www.youtube.com/results?search_query=${query}`;
                            window.open(url, "_blank");
                        });

                        // Right click → toggle
                        li.addEventListener("contextmenu", (e) => {
                            e.preventDefault();
                            if (completed) completedIds = completedIds.filter((x) => x !== id);
                            else completedIds.push(id);
                            saveCompleted();
                            renderLessons();
                        });

                        lessonList.appendChild(li);
                    };

                    section.topics.forEach((topic) => addTopic(topic, section.id));
                });

                countsDisplay.innerHTML = `
        <span class="badge bg-success me-2">Completed: ${counts.Completed}</span>
        <span class="badge bg-secondary me-2">Pending: ${counts.Pending}</span>
    `;
            }

            filterSelect.addEventListener("change", renderLessons);
            searchInput.addEventListener("input", renderLessons);
            searchPlatform.addEventListener("change", renderLessons);
